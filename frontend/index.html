<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual OTP Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Dual OTP Verification</h2>

    <form id="otpForm">
      <div class="group">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter mobile number" required />
      </div>

      <div class="group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <button type="button" id="sendBtn">Send OTPs</button>

      <div id="otpSection" class="otp-section hidden">
        <h3>Enter OTPs</h3>

        <div class="group">
          <label>Mobile OTP</label>
          <input type="text" id="mobileOtp" maxlength="6" />
        </div>

        <div class="group">
          <label>Email OTP</label>
          <input type="text" id="emailOtp" maxlength="6" />
        </div>

        <button type="button" id="verifyBtn">Verify OTPs</button>
      </div>

      <p id="msg"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
